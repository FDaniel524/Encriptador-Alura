<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="media/icono.png">
        <title>Encriptador ALURA Challenge</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/app.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Encriptador de texto</h1>
        </header>
        <main>
            <div class="contenedorPrincipal">
                <img src="media/iconoCopiar.png" id="iconoCopiar" onclick="copiarResultado()">
                <p id="resultado">Solo se aceptan letras minúsculas, no se aceptan caracteres especiales</p>
            </div>
            <div class="contenedorPrincipal">
                <input type="text" class="campos" placeholder="Aqui va tu texto" id="textoPrincipal" onkeyup="javascript:this.value=this.value.toLowerCase();">
                <button class="campos" onclick="encriptar()" id="encriptar">Encriptar</button>
                <button class="campos" onclick="desencriptar()" id="desencriptar">Desencriptar</button>
            </div>
        </main>
        <footer>
            <h1>Fernando Daniel Martinez Sánchez</h1>
        </footer>
    </body>    
</html>
